<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeWork4_1</title>
    <link rel="stylesheet" href="style4_1.css">
</head>
<body>
    <div class="main">
        <div class="box-top">
                <div class="img">
                    <img src="photo_2023-11-01_22-22-52.jpg" alt="Instagram">
                </div>
                <form class="form">
                    <input class="field1" type="email" name="email" placeholder="Номер телефону, ім'я користувача або email" required>
                    <input class="field2" type="password" name="password" placeholder="Пароль" required>
                    <input class="button" type="submit" value="Увійти">
                </form>
                <div class="box-top-bottom">
                    <h5>АБО</h5>
                        <div class="FB">
                            <img src="facebook.png">
                            <a href="#">Увійти через Facebook</a>
                        </div>
                    <a href="#">Забули пароль?</a>
                </div>
        </div>
        <div class="box-bottom">
            <span>Не маєте облікового запису? <a href="#">Зареєструйся</a></span>
        </div>
    </div>
</body>
</html>
