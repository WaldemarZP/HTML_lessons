<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeWork4_3_form</title>
    <link rel="stylesheet" href="style4_3_form.css">
</head>
<body>
    <form>
        <div class="top-area">
            <input class="firstname-input" type="text" placeholder="First name" required>
            <input class="lastname-input" type="text" placeholder="Last name" required>
        </div>
        <div class="middle-area">
            <input class="email-input" type="email" placeholder="Email address" required>
            <input class="pass-input" type="password" placeholder="Password (6 or mre characters)" required>
        </div>
        <p>By clicking Join Now, you are agree to Linkedin's <a href="#">User Agreement, Privacy Policy</a> and <a href="#">Cookie Policy</a></p>
        <div class="bottom-area">
            <input class="button" type="submit" value="Join now">
        </div>
    </form>
</body>
</html>
