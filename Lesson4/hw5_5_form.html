<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeWork4_5</title>
    <link rel="stylesheet" href="style4_5_form.css">
</head>
<body>
<div class="blue-container">
    <div class="tw-box">
        <div class="tw-title">
            <h1>New to Twitter? Sign up</h1>
        </div>
        <hr>
        <form class="tw-form">
            <input class="name-area" type="text" name="username" placeholder="Fill name" required>
            <input class="email-area" type="email" name="email" placeholder="Email" required>
            <input class="pass-area" type="password" name="password" placeholder="Password" required>

            <div class="tw-button">
                <input class="button-area" type="submit" value="Sign up for Twitter">
            </div>
        </form>
    </div>
</div>
</body>
</html>
